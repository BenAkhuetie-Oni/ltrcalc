<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Property Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Property Inputs</h2>
        </div>

        <div class="input-scroll-area">
            <div class="input-section">
                <h3>Acquisition</h3>
                <div class="input-group">
                    <label>Purchase Price</label>
                    <div class="input-wrapper">
                        <span>$</span>
                        <input type="number" id="purchasePrice" value="300000">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group half">
                        <label>Rehab Costs</label>
                        <div class="input-wrapper">
                            <span>$</span>
                            <input type="number" id="rehabCosts" value="20000">
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>ARV</label>
                        <div class="input-wrapper">
                            <span>$</span>
                            <input type="number" id="arv" value="350000">
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label>Closing Costs (%)</label>
                    <div class="input-wrapper">
                        <input type="number" id="closingCostsPct" value="3.0" step="0.1">
                        <span>%</span>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <h3>Financing</h3>
                <div class="row">
                    <div class="input-group half">
                        <label>Down Payment</label>
                        <div class="input-wrapper">
                            <input type="number" id="downPaymentPct" value="20" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>Loan Term</label>
                        <div class="input-wrapper">
                            <input type="number" id="loanTerm" value="30">
                            <span>Yr</span>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label>Interest Rate</label>
                    <div class="input-wrapper">
                        <input type="number" id="mortgageRate" value="7.0" step="0.1">
                        <span>%</span>
                    </div>
                </div>
                <div class="input-group">
                    <label>PMI (if <20% down)</label>
                    <div class="input-wrapper">
                        <input type="number" id="pmiPct" value="0.6" step="0.1">
                        <span>%</span>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <h3>Operational</h3>
                <div class="input-group">
                    <label>Monthly Rent</label>
                    <div class="input-wrapper">
                        <span>$</span>
                        <input type="number" id="grossMonthlyRent" value="2500">
                    </div>
                </div>
                <div class="input-group">
                    <label>Annual Taxes</label>
                    <div class="input-wrapper">
                        <span>$</span>
                        <input type="number" id="propertyTaxes" value="3600">
                    </div>
                </div>
                <div class="input-group">
                    <label>Insurance (% of Price)</label>
                    <div class="input-wrapper">
                        <input type="number" id="insurancePct" value="0.6" step="0.1">
                        <span>%</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group half">
                        <label>HOA ($/mo)</label>
                        <div class="input-wrapper">
                            <span>$</span>
                            <input type="number" id="hoaFees" value="0">
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>Vacancy</label>
                        <div class="input-wrapper">
                            <input type="number" id="vacancyRate" value="6.0" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label>Owner Utilities ($/mo)</label>
                    <div class="input-wrapper">
                        <span>$</span>
                        <input type="number" id="utilities" value="50">
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-group third">
                        <label>Repair</label>
                        <div class="input-wrapper small">
                            <input type="number" id="repairsPct" value="6.0">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="input-group third">
                        <label>CapEx</label>
                        <div class="input-wrapper small">
                            <input type="number" id="capexPct" value="6.0">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="input-group third">
                        <label>Mgmt</label>
                        <div class="input-wrapper small">
                            <input type="number" id="managementPct" value="10.0">
                            <span>%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <h3>Market & Growth</h3>
                <div class="row">
                    <div class="input-group half">
                        <label>Appreciation</label>
                        <div class="input-wrapper">
                            <input type="number" id="appreciationHome" value="3.0" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>Rent Growth</label>
                        <div class="input-wrapper">
                            <input type="number" id="appreciationRent" value="3.0" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group half">
                        <label>Expense Inflation</label>
                        <div class="input-wrapper">
                            <input type="number" id="inflationCosts" value="3.0" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>Sale Cost</label>
                        <div class="input-wrapper">
                            <input type="number" id="saleClosingCosts" value="8.0" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <button onclick="calculate()" id="calc-btn">Calculate Results</button>
        </div>
    </aside>

    <main class="dashboard">
        <div class="header-outputs">
            <h2>Outputs</h2>
        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <h4>Monthly Cash Flow</h4>
                <div class="value" id="kpiCashFlow">$0</div>
            </div>
            <div class="kpi-card">
                <h4>Cash-on-Cash Return</h4>
                <div class="value-wrapper">
                    <div class="value" id="kpiCoC">0.0%</div>
                    <div class="circle-indicator"></div>
                </div>
            </div>
            <div class="kpi-card">
                <h4>1% Rule</h4>
                <div class="value" id="kpiOnePercent">0.0%</div>
                <div class="badge" id="badgeOnePercent">Wait</div>
            </div>
            <div class="kpi-card">
                <h4>Cap Rate</h4>
                <div class="value" id="kpiCapRate">0.0%</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h3>Visual Analysis</h3>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('cashflow')">Cash Flow</button>
                    <button class="tab-btn" onclick="switchTab('expenses')">Expenses</button>
                    <button class="tab-btn" onclick="switchTab('equity')">Equity</button>
                </div>
            </div>
            
            <div class="chart-container" id="chart-cashflow">
                <canvas id="cashFlowChart"></canvas>
            </div>
            <div class="chart-container hidden" id="chart-expenses">
                <canvas id="stackedChart"></canvas>
            </div>
            <div class="chart-container hidden" id="chart-equity">
                <canvas id="equityChart"></canvas>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header-row">
                <h3>Performance Snapshot</h3>
            </div>
            <div class="table-responsive">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Year 1</th>
                            <th>Year 5</th>
                            <th>Year 10</th>
                            <th>Year 30</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
