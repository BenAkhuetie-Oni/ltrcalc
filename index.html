<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Property Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-container">
    
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Property Inputs</h2>
        </div>

        <div class="input-scroll-area">
            
            <div class="input-section">
                <h3>Required Inputs</h3>
                
                <div class="input-group">
                    <label>Purchase Price</label>
                    <div class="input-wrapper">
                        <span>$</span>
                        <input type="text" id="purchasePrice" value="300,000" onblur="formatCurrencyInput(this)">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group half">
                        <label>Rehab Costs</label>
                        <div class="input-wrapper">
                            <span>$</span>
                            <input type="text" id="rehabCosts" value="20,000" onblur="formatCurrencyInput(this)">
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>ARV</label>
                        <div class="input-wrapper">
                            <span>$</span>
                            <input type="text" id="arv" value="350,000" onblur="formatCurrencyInput(this)">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group half">
                        <label>Down Pmt (%)</label>
                        <div class="input-wrapper">
                            <input type="number" id="downPaymentPct" value="20" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="input-group half">
                        <label>Rate (%)</label>
                        <div class="input-wrapper">
                            <input type="number" id="mortgageRate" value="7.0" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group half">
                        <label>Term (Yrs)</label>
                        <div class="input-wrapper">
                            <input type="number" id="loanTerm" value="30">
                            <span>Yr</span>
                        </div>
                    </div>
                     <div class="input-group half">
                        <label>Rent ($/mo)</label>
                        <div class="input-wrapper">
                            <span>$</span>
                            <input type="text" id="grossMonthlyRent" value="2,500" onblur="formatCurrencyInput(this)">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Annual Taxes</label>
                    <div class="input-wrapper">
                        <span>$</span>
                        <input type="text" id="propertyTaxes" value="3,600" onblur="formatCurrencyInput(this)">
                    </div>
                </div>
            </div>

            <div class="advanced-toggle" onclick="toggleAdvanced()">
                <span>Optional Inputs</span>
                <span id="toggle-arrow">â–¼</span>
            </div>

            <div id="advanced-inputs" class="advanced-section hidden">
                
                <div class="input-section no-border">
                    <div class="input-group">
                        <label>Closing Costs (% of Price)</label>
                        <div class="input-wrapper">
                            <input type="number" id="closingCostsPct" value="3.0" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>PMI (if <20% Down)</label>
                        <div class="input-wrapper">
                            <input type="number" id="pmiPct" value="0.6" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <div class="input-section no-border">
                    <div class="input-group">
                        <label>Insurance (% of Price)</label>
                        <div class="input-wrapper">
                            <input type="number" id="insurancePct" value="0.6" step="0.1">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group half">
                            <label>HOA ($/mo)</label>
                            <div class="input-wrapper">
                                <span>$</span>
                                <input type="text" id="hoaFees" value="0" onblur="formatCurrencyInput(this)">
                            </div>
                        </div>
                        <div class="input-group half">
                            <label>Vacancy</label>
                            <div class="input-wrapper">
                                <input type="number" id="vacancyRate" value="6.0" step="0.1">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Owner Utilities ($/mo)</label>
                        <div class="input-wrapper">
                            <span>$</span>
                            <input type="text" id="utilities" value="50" onblur="formatCurrencyInput(this)">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-group third">
                            <label>Repair</label>
                            <div class="input-wrapper small">
                                <input type="number" id="repairsPct" value="6.0">
                                <span>%</span>
                            </div>
                        </div>
                        <div class="input-group third">
                            <label>CapEx</label>
                            <div class="input-wrapper small">
                                <input type="number" id="capexPct" value="6.0">
                                <span>%</span>
                            </div>
                        </div>
                        <div class="input-group third">
                            <label>Mgmt</label>
                            <div class="input-wrapper small">
                                <input type="number" id="managementPct" value="10.0">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-section no-border">
                    <div class="row">
                        <div class="input-group half">
                            <label>Appreciation</label>
                            <div class="input-wrapper">
                                <input type="number" id="appreciationHome" value="3.0" step="0.1">
                                <span>%</span>
                            </div>
                        </div>
                        <div class="input-group half">
                            <label>Rent Growth</label>
                            <div class="input-wrapper">
                                <input type="number" id="appreciationRent" value="3.0" step="0.1">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group half">
                            <label>Expense Inflation</label>
                            <div class="input-wrapper">
                                <input type="number" id="inflationCosts" value="3.0" step="0.1">
                                <span>%</span>
                            </div>
                        </div>
                        <div class="input-group half">
                            <label>Sale Cost</label>
                            <div class="input-wrapper">
                                <input type="number" id="saleClosingCosts" value="8.0" step="0.1">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        <div class="sidebar-footer">
            <button type="button" onclick="calculate()" id="calc-btn">Calculate Results</button>
            <button type="button" onclick="resetInputs()" id="reset-btn">Reset Defaults</button>
        </div>
    </aside>

    <main class="dashboard">
        <div class="header-outputs">
            <h2>Outputs</h2>
        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <h4>Monthly Cash Flow</h4>
                <div class="value" id="kpiCashFlow">$0</div>
            </div>
            <div class="kpi-card">
                <h4>Cash-on-Cash Return</h4>
                <div class="value-wrapper">
                    <div class="value" id="kpiCoC">0.0%</div>
                    <div class="circle-indicator"></div>
                </div>
            </div>
            <div class="kpi-card">
                <h4>1% Rule</h4>
                <div class="value" id="kpiOnePercent">0.0%</div>
                <div class="badge" id="badgeOnePercent">Wait</div>
            </div>
            <div class="kpi-card">
                <h4>Cap Rate</h4>
                <div class="value" id="kpiCapRate">0.0%</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h3>Visual Analysis</h3>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('cashflow')">Cash Flow</button>
                    <button class="tab-btn" onclick="switchTab('expenses')">Expenses</button>
                    <button class="tab-btn" onclick="switchTab('equity')">Equity</button>
                </div>
            </div>
            
            <div class="chart-container" id="chart-cashflow">
                <canvas id="cashFlowChart"></canvas>
            </div>
            <div class="chart-container hidden" id="chart-expenses">
                <canvas id="stackedChart"></canvas>
            </div>
            <div class="chart-container hidden" id="chart-equity">
                <canvas id="equityChart"></canvas>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header-row">
                <h3>Performance Snapshot</h3>
            </div>
            <div class="table-responsive">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Year 1</th>
                            <th>Year 5</th>
                            <th>Year 10</th>
                            <th>Year 30</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<script src="script.js"></script>
</body>
</html>
